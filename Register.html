<!DOCTYPE html>
<html>
<head>
	<title>Registeration page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
	    <div class="jumbotron">
	    	  <h1> Register here</h1>
	    </div>
	    <div class="container">
	    <form class="form-horizontal" method="post" action="/confm">
	    	<div class="form-group">
	    		<label class="form-control-label col-lg-2">First Name:</label>
	    		<div class="col-lg-3 ">
	    			<input type="text" name="fname" id="fname" class="form-control" required="">
	    		</div>

	    	</div>
	    	<div class="form-group">
	    		<label class="form-control-label col-lg-2">Last Name:</label>
	    		<div class="col-lg-3">
	    			<input type="text" name="lname" id="lname" class="form-control" required="">
	    		</div>

	    	</div>
	    	<div class="form-group">
	    		<label class="form-control-label col-lg-2">Email:</label>
	    		<div class="col-lg-3">
	    			<input type="text" name="email" id="email" class="form-control" required="">
	    		</div>

	    	</div>
	    	<div class="form-group">
	    		<label class="form-control-label col-lg-4">Password:</label>
	    		<div class="col-lg-3">
	    			<input type="text" name="pwd" id="pwd" class="form-control" required="">
	    		</div>

	    	</div>
	    	<div class="form-group">

	    		<div class="col-lg-6">
	    			<input type="submit" class="btn btn-primary" name="" value="submit">
	    		</div>

	    	</div>
	    	<div class="form-group">
	    		  <label class="form-control-label col-lg-4"> Already have an account?
	    		  	  <a href="/login">Login</a>
	    		  </label>

	    	</div>
	    </form>
	  </div>

</body>
</html>
